<!DOCTYPE html>
<html>

<head>
    <title>Popup Message Box</title>
</head>

<body>
    <button id="popupButton">Click me to display the popup message!</button>

    <script>

        document.getElementById('popupButton').addEventListener('click', function () {

            alert("This is the popup message!");
        });
    </script>
</body>

</html>
